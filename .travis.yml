language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  
arch:
  - amd64
  - ppc64le

install:
  - "pip install blist"
  - "pip install tabulate"
  - "pip install python-coveralls"
  - "pip install coverage"
  - "python setup.py install"

script:
   - coverage run --source raccoon -m py.test
   - coverage report -m

after_success:
  - coveralls
